name: Tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: API Tests
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - run: npm i @gs1us/vc-verifier-rules
        working-directory: ./api
      - run: npm ci
        working-directory: ./api
      - run: npm test
        working-directory: ./api
